<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form (ngSubmit)="login()">

    <ion-item>
      <ion-label position="floating">CURP</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="curp"
        name="curp"
        maxlength="18"  
        required
      ></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" class="ion-margin-top">
      Entrar
    </ion-button>

    <ion-button expand="block" fill="clear" routerLink="/registro">
      Registrarme
    </ion-button>

  </form>

</ion-content>
