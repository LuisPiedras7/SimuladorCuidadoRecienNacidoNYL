  <!-- Barra de progreso -->
  <div class="progress-container">
    <div class="progress-bar" [style.width.%]="progress"></div>
  </div>

  <div class="scene">

         (pointerup)="stopRock()">

      <img [src]="babyImg"
           class="baby-img"
           [class.rocking]="isRocking">
    </div>
